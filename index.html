<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="showcase">
      <div class="center-container showcase-inner">
        <header class="header">
          <h1 id="title">Code Logic <br />Survey Form</h1>
          <p id="description">
            Please Fill out the survey Form below
          </p>
        </header>
        <form action="#" id="survey-form">
          <div class="form-section">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your name"
              required
              class="form-style"
            />
          </div>
          <div class="form-section">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              id="email"
              name="name"
              placeholder="Enter Your email"
              required
              class="form-style"
            />
          </div>
          <div class="form-section">
            <label for="age" id="number-label"
              >Age <span>(optional)</span></label
            >
            <input
              type="number"
              id="number"
              min="10"
              max="100"
              placeholder="Enter your age"
              class="form-style"
            />
          </div>
          <div class="form-section">
            <p>Which of our products do you use most</p>
            <select name="role" id="dropdown" class="form-style">
              <option disabled selected value
                >Select at least one product</option
              >
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>

            <p>Would you recomend Our products to another person?</p>
            <label for="recomendations">
              <input
                type="radio"
                value="definetly"
                name="user-recomendation"
                class="input-radio"
                checked
              />
              Definetly
            </label>

            <label for="recomendations">
              <input
                type="radio"
                value="Maybe"
                name="user-recomendation"
                class="input-radio"
              />
              Maybe
            </label>

            <label for="recomendations">
              <input
                type="radio"
                value="definetly"
                name="user-recomendation"
                class="input-radio"
              />
              Not sure
            </label>
          </div>
          <div class="form-section ">
            <p>Which product would you like us to improve</p>
            <select
              name="improvement"
              id="product-improvement"
              class="form-style"
            >
              <option disabled selected value>select an option</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div class="form-section future-products">
            <p>Which products would you like to see in the future</p>
            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 1
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 2
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 3
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 4
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 5
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 6
            </label>

            <label for="future-products">
              <input
                type="checkbox"
                value="option1"
                name="future-products"
                class="products-checkbox"
              />
              Option 7
            </label>
          </div>
          <div class="form-section">
            <p>Any comments or sugestions</p>
            <textarea
              name="feedback"
              id="feedback-section"
              cols="30"
              rows="10"
              placeholder="Enter your comment here"
              class="textarea"
            ></textarea>
          </div>
          <div class="form-section">
            <button type="submit" id="submit" class="submit-button">
              submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
